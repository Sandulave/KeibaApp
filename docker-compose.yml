services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/app
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  app:
    user: "${UID}:${GID}"
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./:/var/www/app
    working_dir: /var/www/app
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: keiba
      MYSQL_USER: keiba
      MYSQL_PASSWORD: keiba_pass
      MYSQL_ROOT_PASSWORD: root_pass
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  node:
    image: node:20-alpine
    working_dir: /var/www/app
    volumes:
      - ./:/var/www/app
      - node_modules:/var/www/app/node_modules
    ports:
      - "5173:5173"
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  dbdata:
  node_modules:
